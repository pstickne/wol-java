sudo: false

env:
 global:
  - secure: ""

language: java

jdk:
 - oraclejdk8

notifications:
 email: false

branches:
 only:
  - development

before_install: openssl aes-256-cbc -K $encrypted_13f2ac930827_key -iv $encrypted_13f2ac930827_iv -in github_deploy_key.enc -out github_deploy_key -d

install: true

script: mvn clean install

after_success: ".travis/push.sh"
